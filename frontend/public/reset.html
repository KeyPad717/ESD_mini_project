<!DOCTYPE html>
<html>

<head>
    <title>FORCE RESET</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
            background: #f44336;
            color: white;
        }

        .box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            background: #f44336;
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #d32f2f;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>ðŸš¨ FORCE RESET - NUCLEAR OPTION</h1>
        <p><strong>This will:</strong></p>
        <ul>
            <li>Clear ALL cookies</li>
            <li>Clear localStorage</li>
            <li>Clear sessionStorage</li>
            <li>Force logout from backend</li>
            <li>Reload the entire page</li>
        </ul>

        <button onclick="nukeEverything()">ðŸ”¥ RESET EVERYTHING NOW</button>

        <div id="status"></div>
    </div>

    <script>
        async function nukeEverything() {
            const status = document.getElementById('status');
            status.innerHTML = 'Clearing...';

            // 1. Call logout
            try {
                await fetch('http://localhost:8080/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include',
                    mode: 'cors'
                });
            } catch (e) { console.log('Logout:', e); }

            // 2. Clear ALL cookies for all paths and domains
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;

                // Clear for root path
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                // Clear for domain
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;domain=localhost;path=/";
                // Clear for port
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;domain=localhost:3000;path=/";
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;domain=localhost:8080;path=/";
            }

            // 3. Clear storage
            localStorage.clear();
            sessionStorage.clear();

            // 4. Clear IndexedDB
            if (window.indexedDB) {
                indexedDB.databases().then(dbs => {
                    dbs.forEach(db => indexedDB.deleteDatabase(db.name));
                });
            }

            status.innerHTML = 'âœ… CLEARED! Reloading in 1 second...';

            // 5. Wait and force reload
            setTimeout(() => {
                window.location.replace('http://localhost:3000/login');
            }, 1000);
        }

        // Auto-run on load
        window.onload = () => {
            document.querySelector('button').focus();
        };
    </script>
</body>

</html>
