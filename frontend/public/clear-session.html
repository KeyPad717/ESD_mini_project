<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        .success {
            color: #28a745;
            margin-top: 20px;
            display: none;
        }

        .info {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”“ Clear Session & Restart</h1>
        <p>Click the button below to clear your old session and go back to login.</p>

        <button onclick="clearAndRestart()">Clear Session & Go to Login</button>

        <div id="success" class="success">
            âœ… Session cleared! Redirecting to login...
        </div>

        <div class="info">
            <p><strong>What this does:</strong></p>
            <ul style="text-align: left; display: inline-block;">
                <li>Clears all cookies</li>
                <li>Clears localStorage</li>
                <li>Logs out from backend</li>
                <li>Redirects to login page</li>
            </ul>
        </div>
    </div>

    <script>
        async function clearAndRestart() {
            try {
                // Call backend logout
                await fetch('http://localhost:8080/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                }).catch(e => console.log('Logout call:', e));

                // Clear all cookies
                document.cookie.split(";").forEach(function (c) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                // Clear localStorage
                localStorage.clear();

                // Clear sessionStorage
                sessionStorage.clear();

                // Show success message
                document.getElementById('success').style.display = 'block';

                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000/login';
                }, 1000);

            } catch (error) {
                console.error('Error clearing session:', error);
                alert('Error clearing session. Please try again or use Ctrl+Shift+Delete to clear browser data.');
            }
        }
    </script>
</body>

</html>
